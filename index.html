<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Clover Group</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="px-2 p-4">
                <img src="/Img/royal-prestige-01.png" class="img-fluid" alt="logo Royal Prestige" width="150px">
            </div>
            <div class="px-5">
                <!-- PRECIO TOTAL -->
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="number" placeholder="Valor total de la venta" id="precioTotal" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)" required>
                </div>
                <!-- ANTICIPO -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Anticipo</span>
                    <input type="number" required id="anticipo" placeholder="Anticipo del cliente" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)">
                </div>
                <!-- CUOTAS -->
                <div class="input-group mb-3">
                    <span class="input-group-text">Cuotas</span>
                    <input type="number" required id="cuotas" placeholder="3, 6, 9, 12, 14 y 18" class="form-control"
                        aria-label="Dollar amount (with dot and two decimal places)">
                </div>
                <!-- BOTON -->
                <button type="submit" class="btn btn-primary" onclick="myFunction()">Calcular</button>
            </div>
            <!-- TABLA DE RESULTADOS -->
            <div id="contenedor" class="container-fluid p-3"></div>
            <p><a href="https://drive.google.com/drive/folders/1ql8QSii4Kax54rBYTGl2RvC-WtQf-LoC?usp=sharing"
                    class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">LISTA
                    DE PRECIO</a></p>
<p class="text-light">Clover Group</p>
        </div>
    </div>
        



    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
