<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Iniciar Sesion</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="py-5">
                <img src="/Img/royal-prestige-01.png" class="img-fluid" alt="logo Royal Prestige" width="150px">
            </div>
            <div class=" my-2">
                <!-- TITULO -->
                <h5 class="text-white mb-3">Â¡Bienvenido!</h5>
                <!-- PRECIO TOTAL -->
                <form action="">
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" id="nombre" class="form-control" id="floatingInput"
                                placeholder="Ingresar nombre">
                            <label for="floatingInput">Ingresar nombre</label>
                        </div>

                    </div>
                    <!-- PROBANDO 1 -->
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" id="apellido" class="form-control" id="floatingPassword"
                                placeholder="Ingresar apellido">
                            <label for="floatingPassword">Ingresar apellido</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <a class="btn btn-primary" id="nombreCompleto" href="/index.html">Ingresar</a>
                        </div>
                    </div>
                </form>

                <!-- AUTOR -->
                <footer class="container-fluid text-center p-5">
                    <p class="text-light">Clover Group</p>
                </footer>
            </div>


            <!-- JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="/js/inicioSesion.js"></script>

</body>

</html>
